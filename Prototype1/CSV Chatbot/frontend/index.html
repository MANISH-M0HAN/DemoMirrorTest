<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <!-- Predefined buttons for common queries -->
    <button onclick="sendButtonMessage('symptoms')">Symptoms</button>
    <button onclick="sendButtonMessage('prevention')">Prevention</button>
    <button onclick="sendButtonMessage('treatment')">Treatment</button>

    <!-- Reference the compiled JavaScript file -->
    <script src="./chatbot.js"></script>
</body>
</html>
