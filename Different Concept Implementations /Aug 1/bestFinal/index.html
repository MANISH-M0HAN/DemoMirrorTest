<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chatbot button -->
    <div id="chat-button" onclick="toggleChat()">Chat with us!</div>

    <!-- Chat Modal -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleChat()">&times;</span>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Women's Heart Health Chatbot</h2>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <div class="bot-message">Hello! How can I assist you today?</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    <button id="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
